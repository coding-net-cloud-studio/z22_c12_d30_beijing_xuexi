# .vscode/preview.yml
autoOpen: true # 打开工作空间时是否自动开启所有应用的预览
apps:
  - port: 8080 # 应用的端口
    run: pip install streamlit && streamlit run --server.headless true --server.port 8080 --server.enableCORS false app.py  # 应用的启动命令
    root: ./ # 应用的启动目录
    name: Streamlit # 应用名称
    description: Streamlit 是一个 Python 库，专为快速开发数据科学和机器学习应用而设计。它使开发者能够通过简洁的 Python 脚本轻松构建交互式应用，同时自动处理应用的前端界面和后端逻辑。 # 应用描述
    autoOpen: true # 打开工作空间时是否自动开启预览（优先级高于根级 autoOpen）
